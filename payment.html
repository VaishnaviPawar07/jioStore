<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Jio Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <img src="images/jio-logo.png" alt="Jio Logo" width="120">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="my-orders.html">My Orders</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="payment.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Profile Section -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Your Profile</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- Profile Information Form -->
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="full-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full-name" value="Vaishnavi Nimbaji Pawar" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" value="vaishnavinpawar007@gmail.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" value="+91 9876543210" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Shipping Address</label>
                                <textarea class="form-control" id="address" rows="3" required>A47-Aishwarya society,Pune, Maharashtra</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Change Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter new password (optional)">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Information Section -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- Payment Information Form -->
                        <h3>Payment Information</h3>
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="card-name" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="card-name" value="Vaishnavi Nimbaji Pawar" required>
                            </div>
                            <div class="mb-3">
                                <label for="card-number" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9876 5432" required>
                            </div>
                            <div class="mb-3">
                                <label for="expiry-date" class="form-label">Expiry Date</label>
                                <input type="month" class="form-control" id="expiry-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            </div>
                            <div class="mb-3">
                                <label for="billing-address" class="form-label">Billing Address</label>
                                <textarea class="form-control" id="billing-address" rows="3" required>A47-Aishwarya society, Pune, Maharashtra</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Payment Details</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Jio Store. All rights reserved.</p>
        <p>Terms & Conditions | Privacy Policy | Help</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("profileForm").addEventListener("submit", function(e) {
            e.preventDefault();  // Prevent the form from submitting
            var name = document.getElementById("full-name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var password = document.getElementById("password").value;

            // Basic validation
            if (name === "" || email === "" || phone === "" || address === "") {
                alert("Please fill in all required fields.");
                return;
            }

            // Simulate saving the profile changes (this can be connected to a backend)
            alert("Profile updated successfully!");
            window.location.href = "profile.html";  // Reload the page or redirect to another page
        });

        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();  // Prevent the form from submitting
            var cardName = document.getElementById("card-name").value;
            var cardNumber = document.getElementById("card-number").value;
            var expiryDate = document.getElementById("expiry-date").value;
            var cvv = document.getElementById("cvv").value;
            var billingAddress = document.getElementById("billing-address").value;

            // Basic validation
            if (cardName === "" || cardNumber === "" || expiryDate === "" || cvv === "" || billingAddress === "") {
                alert("Please fill in all required fields.");
                return;
            }

            // Simulate updating the payment details (this can be connected to a backend)
            alert("Payment details updated successfully!");
            window.location.href = "profile.html";  // Reload the page or redirect to another page
        });
    </script>
</body>
</html>
