<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jio Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <img src="images/jio-logo.png" alt="Jio Logo" width="120">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="my-orders.html">My Orders</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="payment.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Login to Your Account</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Jio Store. All rights reserved.</p>
        <p>Terms & Conditions | Privacy Policy | Help</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();  // Prevent the form from submitting
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Basic validation
            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Here you can integrate with your backend or authentication API
            alert("Logged in successfully!");
            window.location.href = "index.html";  // Redirect to home page after login
        });
    </script>
</body>
</html>
